name: Publish wiki

on:
  workflow_dispatch:
  push:
      branches:
        - "documentation/1584-actions-to-wiki"
jobs:
  generatewiki:
    name: Generate WIKI
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Set up GO
      uses: actions/setup-go@v3
      with:
        go-version: 1.23

    - name: Generate wiki
      run: |
        make genwiki PARAM=--verbose

    - name: Publish if any changes
      run: |
        cd gopherciser.wiki
        git diff --cached --quiet
        if [[ "$?" != "0" ]]; then
          echo "should publish"
        else
          echo "no changes skipping publish"
        fi
